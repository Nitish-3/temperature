<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css" integrity="sha512-r/Gan7PMSRovDus++vDS2Ayutc/cSdl268u047n4z+k7GYuR7Hiw71FsT3QQxdKJBVHYttOJ6IGLnlM9IoMToQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Temperature converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
     <div class="title">
       <h1>Temperature Converter</h1>
       <span class="temperature-icon">
        <i class="fa-solid fa-temperature-three-quarters"></i>
       </span>
     </div>
     <div id="celcius">
      <input type="number" name="" placeholder="celcius">
      <span class="icon">&#8451</span>
     </div>
     <div id="fahrenheit">
      <input type="number" name="" placeholder="fahrenheit">
      <span class="icon">&#8457</span>
     </div>
     <div id="kelvin">
      <input type="number" name="" placeholder="kelvin">
      <span class="icon">&#8490</span>
     </div>
     <div class="button">
      <button>
        All Clear
      </button>
     </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
